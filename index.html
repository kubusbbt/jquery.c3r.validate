<body>

<style>
	.invalid{
		border: 2px solid red;
	}
	.valid{
		border: 2px solid green;
	}
    .input-group{
        width: 300px;
    }
    input[type=text], input[type=email], select{
        width: 100%;
        height: 30px;
    }
    textarea{
        width: 100%;
    }
</style>




<form id="Formularz" name="Formularz" method="POST" action="skrypt_przetwarzajacy.php">


	<div class="input-group">
    	<label for="Mail">Cokolwiek</label><br>
    	<input type="text" required name="Cokolwiek"><br><br>
    </div>
    
    <div class="input-group">
    	<label for="Imie">Liczby</label><br>
    	<input type="text" required name="Liczby" data-pattern="^[0-9]+$"><br><br>
    </div>
    
    <div class="input-group">
    	<label for="Mail">E-mail</label><br>
    	<input type="text" required name="E-mail" data-pattern="^[0-9a-zA-Z_.-]+@[0-9a-zA-Z.-]+\.[a-zA-Z]{2,3}$"><br><br>
    </div>
    
    <div class="input-group">
    	<label for="Mail">Telefon</label><br>
    	<input type="text" required name="Telefon" maxlength="13" data-pattern="^[0-9]{9,13}$"><br><br>
    </div>

    <div class="input-group">
        <label for="">Wybierz co≈õ</label><br>
        <select name="" id="" required>
            <option value="">Wybierz</option>
            <option value="1">opcja 1</option>
            <option value="2">opcja 2</option>
            <option value="3">opcja 3</option>
        </select>
        <br><br>
    </div>

    <div class="input-group">
    	<label for="Mail">Textarea</label><br>
    	<textarea name="textarea" required id="" cols="30" rows="10"></textarea>
    	<br><br>
    </div>

	<div class="input-group">
    	<input type="checkbox" required name="checkbox">
    </div>

	<br><br>

    <input type="submit" value="Send" />
    
</form>
